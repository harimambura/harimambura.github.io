<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Positioning</title>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header> 
		<div class="photo-ring"> 
			<img class="photo-ph" src="img/avatar-placeholder.png">	
			<!--[if lt IE 9]>
			<img class="IE-avatar" src="img/IE8-avatar.png">
			<![endif]-->	
		</div>
		<a href="#"><div class="sprite sprite-Facebook"></div></a>
		<a href="#"><div class="sprite sprite-Pinterest"></div></a>
		<a href="#"><div class="sprite sprite-Thumblr"></div></a>
		<a href="#"><div class="sprite sprite-Twitter"></div></a>
	</header>
	<main> 
		 <div class="content">
		 	<div class="first"></div>
		 	<div class="second"></div>
		 	<div class="third"></div>
		 </div>

		 <article class="alert">
		 	<div class="rect"></div>
		 	<div class="alert-message">
		 		<h5>Have any questions?</h5>
		 		<div class="email">
		 			<span class="term">Email: </span>
		 			<span>epamlab@epam.com</span>
		 		</div>
				<div class="phone">
					<span class="term">Phone: </span>
					<span>+375 123 456 678</span>
				</div>
				<div class="person">
					<span class="term">Contact Person: </span>
					<span>Somebody</span>
				</div>
		 	</div>
		 </article>
	</main>
	
	<!--[if lt IE 9]>
	<style>
		.photo-ph {
			display:none;
			visibility:hidden;
		}
		.IE-avatar {
			visibility: visible; 
			margin-left:16px;
			margin-top:29px;
		}
	</style>
	<![endif]-->
</body>
</html>
